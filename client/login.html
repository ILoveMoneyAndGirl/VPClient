<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="assets/styles/login.css"/>
    <link rel="stylesheet" href="assets/images/jquery.fancybox.css"/>
    <script type="text/javascript" src="assets/libs/jquery-1.12.2.js"></script>
    <script type="text/javascript" src="assets/libs/jquery.fancybox.pack.js"></script>
    <script type="text/javascript" src="assets/libs/md5.js"></script>
	<script type="text/javascript" src="assets/scripts/parameter.js"></script>
	<script type="text/javascript" src="assets/scripts/common.js"></script>
	<script type="text/javascript" src="assets/scripts/login.js"></script>
<!--     <title>壁虎漫步——登入页面</title>
 --></head>
<body>
<div class="container">
    <div class="heading">
        <h1 class="main-title">壁虎漫步</h1>
<!--         <h2 class="second-title">翻墙就是这么简单</h2>
 -->    </div>

    <div class="login-box">
    	<div class="login-tab">
    		<a class="tab selected" style="border-right: 1px solid #ccc !important;">注册</a>
    		<a class="tab">登入</a>
    	</div>
    	<!-- register -->
        <div class="login-form ">
        	<div>
	        	<p id="account_r"><label>账号<em style="color:#ed9c28;">(请填写常用邮箱，用来激活账号和找回密码！)</em></label></p>
	        	<input id="email_r" type="email" name="user_email" placeholder="请输入Email"/>
        	</div>
        	<div>
	        	<p id="userpwd_r"><label>输入密码</label><span class="info"></span></p>
	        	<input id="password_r" type="password" name="user_password" placeholder="请输入密码"/>
        	</div>
        	<div>
	        	<p id="userrepwd_r"><label>确认密码</label><span class="info"></span></p>
	        	<input id="repassword_r"  type="password" name="user_re_password" placeholder="请确认密码"/>
        	</div>
            <div>
    <!--             <p id="invitationaccount_r"><label>邀请人账号<em style="color:#ed9c28;">(可选)</em></label><span class="info"></span></p>
                <input id="invitationemail_r"  type="email" name="user_re_password" placeholder="填写邀请人账号，双方可获得奖励"/> -->
            </div>
        	<div>
        		<button id="btn_r">
        			<span>注册</span>
        		</button>
        	</div>
        </div>
        <!-- login -->
        <div class="login-form hidden">
        	<div>
	        	<p id="account_l"><label>账号</label></p>
	        	<input id="email_l" type="email" name="user_email" placeholder="请输入Email"/>
        	</div>
        	<div>
	        	<p id="userpwd_l"><label>输入密码</label><span class="info"></span></p>
	        	<input id="password_l" type="password" name="user_password" placeholder="请输入密码"/>
        	</div>
        	<div>
        		<p><span  class="info"><a id="findPwdLink" href="#findPwd">忘记密码</a></span></p>
        		<button id="btn_l" id="login-btn">
        			<span>登入</span>
        		</button>
        	</div>
        </div>
        
    </div>
    
    <div style="display:none">
    	<div id="findPwd" class="login-form" style="background: none">
    		<div>
	        	<p id="account_f"><label>账号</label></p>
	        	<input id="email_f" type="email" name="user_email" placeholder="请输入Email"/>
        	</div>
        	<div>
        		<button id="findPwd-btn">
        			<span>密码重置</span>
        		</button>
        	</div>
    	</div>
    </div>
    
    <!--
    <p class="small text-muted text-center">{{"login.messages.contact_me"|translate}}</p>
	-->
</div>
</body>
</html>
